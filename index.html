<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Pokedex</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <body>
    <header>
      <h1>Pokedex</h1>
      <form class="dropSearch searchPokemonForm">
        <input type="text" id="searchPokemon" class='searchPokemonBar' placeholder="Search Pokemon">
      </form>
    </header>
    <div class="container">
      <div class="row">
        <div class="d-flex justify-content-evenly">
          <form class="dropSearch">
            <b>Sort Pokemon By: </b>
            <select class="dropdown" id="sortOptions">
              <option value="0">------------------------</option>
              <option value="1">Name (A &#8594 Z)</option>
              <option value="2">Name (Z &#8594 A)</option>
              <option value="3">ID (Low &#8594 High)</option>
              <option value="4">ID (High &#8594 Low)</option>
            </select>
          </form>
          <form class="dropSearch">
            <b>Generation: </b>
            <select class="dropdown" id="genOptions">
              <option value="1">Gen 1 - Kanto</option>
              <option value="2">Gen 2 - Johto</option>
              <option value="3">Gen 3 - Hoenn</option>
              <option value="4">Gen 4 - Sinnoh</option>
              <option value="5">Gen 5 - Unova</option>
              <option value="6">Gen 6 - Kalos</option>
              <option value="7">Gen 7 - Alola</option>
              <option value="8">Gen 8 - Galar</option>
              <option value="9">All Pokemon</option>
            </select>
          </form>
          <form class="dropSearch">
            <b>Type 1: </b>
            <select class="dropdown" id="typeOptions1">
              <option value="0">N/A</option>
              <option value="1">Normal</option>
              <option value="2">Fire</option>
              <option value="3">Water</option>
              <option value="4">Grass</option>
              <option value="5">Electric</option>
              <option value="6">Ice</option>
              <option value="7">Fighting</option>
              <option value="8">Poison</option>
              <option value="9">Ground</option>
              <option value="10">Flying</option>
              <option value="11">Psychic</option>
              <option value="12">Bug</option>
              <option value="13">Rock</option>
              <option value="14">Ghost</option>
              <option value="15">Dark</option>
              <option value="16">Dragon</option>
              <option value="17">Steel</option>
              <option value="18">Fairy</option>
            </select>
            <b>Type 2: </b>
            <select class="dropdown" id="typeOptions2">
              <option value="0">N/A</option>
              <option value="1">Normal</option>
              <option value="2">Fire</option>
              <option value="3">Water</option>
              <option value="4">Grass</option>
              <option value="5">Electric</option>
              <option value="6">Ice</option>
              <option value="7">Fighting</option>
              <option value="8">Poison</option>
              <option value="9">Ground</option>
              <option value="10">Flying</option>
              <option value="11">Psychic</option>
              <option value="12">Bug</option>
              <option value="13">Rock</option>
              <option value="14">Ghost</option>
              <option value="15">Dark</option>
              <option value="16">Dragon</option>
              <option value="17">Steel</option>
              <option value="18">Fairy</option>
            </select>
          </form>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row d-flex justify-content-center" id="pokedex"></div>
    </div>

    <!-- Modal to display more info on pokemon when clicked on -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body modal-card-background">
        
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

    <!-- jQuery first, then Popper.js and Bootstrap JS bundle -->
    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <!-- Optional JavaScript -->
    <script src="app.js"></script>
  </body>
</html>
