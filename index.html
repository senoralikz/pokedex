<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Pokedex</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <body>
    <h1>Pokedex</h1>
    <div class="container">
    <div class="row d-flex justify-content-center">
      <form class="dropSearch">
        <b>Sort Pokemon By: </b>
        <select class="dropdown" id="sortOptions">
          <option>------------------------</option>
          <option value="1">Name (A &#8594 Z)</option>
          <option value="2">Name (Z &#8594 A)</option>
          <option value="3">ID (1 &#8594 151)</option>
          <option value="4">ID (151 &#8594 1)</option>
        </select>
      </form>
      <form class="dropSearch">
        <b>Generation: </b>
        <select class="dropdown" id="genOptions">
          <option value="1">Gen 1 - Kanto</option>
          <option value="2">Gen 2 - Johto</option>
          <option value="3">Gen 3 - Hoenn</option>
          <option value="4">Gen 4 - Sinnoh</option>
          <option value="5">Gen 5 - Unova</option>
          <option value="6">Gen 6 - Kalos</option>
          <option value="7">Gen 7 - Alola</option>
          <option value="8">Gen 8 - Galar</option>
        </select>
      </form>
      <form class="dropSearch">
        <input type="text" id="searchPokemon" placeholder="Search Pokemon">
      </form>
    </div>
    </div>
    <div class="container">
      <div class="row d-flex justify-content-center" id="pokedex"></div>
    </div>

    <!-- jQuery first, then Popper.js and Bootstrap JS bundle -->
    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <!-- Optional JavaScript -->
    <script src="app.js"></script>
  </body>
</html>
